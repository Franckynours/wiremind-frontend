<div>
    <h2>Contributors</h2>
    <table mat-table [dataSource]="contributors" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="avatar">
          <th mat-header-cell *matHeaderCellDef> Avatar </th>
          <td mat-cell *matCellDef="let element"> <img style="height: 40px; width: 40px;" [src]="element.avatar_url"/> </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> pseudo </th>
          <td mat-cell *matCellDef="let element"> {{element.login}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="contributions">
          <th mat-header-cell *matHeaderCellDef> Contributions </th>
          <td mat-cell *matCellDef="let element"> {{element.contributions}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
